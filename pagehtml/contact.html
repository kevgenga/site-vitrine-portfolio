<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Mon Portfolio</div>
            <ul class="nav-links">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="../pagehtml/about.html">À propos</a></li>
                <li><a href="../pagehtml/projects.html">Projets</a></li>
                <li><a href="../pagehtml/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section">
            <form id="contact-form">
                <div class="form-inline">
                    <div class="form-group">
                        <label for="name">Nom:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button id="BtnEnvoyer" type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mon Portfolio. Tous droits réservés.</p>
    </footer>
    <script src="../js/script.js" defer></script>
</body>
</html>
